<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keat : float</title>
    <style>
        .dog {
            float: left;   /* 해당 요소를 왼쪽으로 배치하여 글자를 정렬 */
            float: right;  /* float:right일 경우 이미지 요소가 오른쪽으로 정렬 */
            float: none;   /* float:none은 정렬하지 않음 */
        }
    </style>
</head>
<body>
    <img src="img/dog.jpg" class="dog">
    <h2>TITLE-1</h2>
    <p>
        Lorem Ipsum is simply summy text of the printing and
        typesetting industry.
    </p>
</body>
</html>
