<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-sizing:border-box</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            border: 10px solid black;
            padding: 30px;
        }
        .box1 {
                box-sizing: border-box;  /* 박스의 테두리와 여백을 박스의 넓이와 높이에 포함 */
        }
        .box2 {
                box-sizing: content-box;  /* 기본값과 동일 */
        }
    </style>
</head>
<body>
    <!-- border-box -->
    <div class="box1">01</div>
    <!-- content-box -->
    <div class="box2">02</div>
</body>
</html>
