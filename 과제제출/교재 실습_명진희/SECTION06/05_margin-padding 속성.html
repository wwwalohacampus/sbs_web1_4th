<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin, padding</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box1 {
            width: 200px;
            height: 150px;
            border: 10px solid #9e9e9e;
            margin: 10px;  /* 바깥쪽 여백 */
            padding: 30px;  /* 안쪽 여백 */
        }
        .box2 {
            width: 200px;
            height: 150px;
            border: 10px solid #9e9e9e;
            /* margin: 10px;  바깥쪽 여백 */
            /* padding: 30px;  안쪽 여백 */
        }
    </style>
</head>
<body>
    <div class="box1">
        <h2>TITLE-1</h2>
        <p>
            Lorem Ipsum is simply dummy text of the printing and typesetting industry.
        </p>
    </div>
    <div class="box2">
        <h2>TITLE-1</h2>

        </p>

</html>
