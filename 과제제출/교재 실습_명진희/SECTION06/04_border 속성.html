<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <style>
        .box1 {
            width: 300px;
            height: 100px;
            border: 2px solid pink;  /* 테두리 굵기 : 2px, 테두리 스타일 : solid, 테두리 색상 : pink */
        }
    </style>
</head>
<body>
    <div class="box1">BOX-1</div>
</body>
</html>
