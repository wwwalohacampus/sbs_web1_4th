<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ol : 목록 태그</title>
</head>
<body>
<!-- 순서가 있는 항목 예문 -->
     <ol type="A">
         <li>민트초콜릿칩</li>
         <li>엄마는 외계인</li>
         <li>아몬드 봉봉</li>
         <li>레인보우 샤베트</li>
     </ol>

<!-- 순서가 있는 항목 예문 -->
     <ol start="3">
        <li>민트초콜릿칩</li>
        <li>엄마는 외계인</li>
        <li>아몬드 봉봉</li>
        <li>레인보우 샤베트</li>
     </ol>
</body>
</html>
