<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일시트 : 태그 선택자 - font, line-height, 링크 설정, color</title>
    <style>
        * { margin: 0; padding: 0; }
        body { background: black; color: white; }  /* 배경 색상은 blank, 글자 색상은 white */
        body { font-family: '돋움'; font-size: 12px; }  /* 기본 글꼴 돋움, 글자 크기 12px */
        body { line-height: 30px; }  /* 줄 간격 30px */
        a { text-decoration: none; }  /* a 속성을 가진 링크에 어떤 꾸밈도 하지 않음 */
        a { color: yellow; }  /* 링크를 지정한 글자의 색상을 노란색으로 지정 */
    </style>
</head>
<body>
    <h4>Artwork Concept Drawing</h4>
    <h1>아트웍 컨셉드로잉</h1>
    <p>
        편집 <a href="#">포트폴리오</a>에 포함될 수 있는 북커버 및 동화책 삽화 제작
    </p>
</body>
</html>
